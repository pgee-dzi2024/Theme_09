{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <!-- Секция  "Стаи" -->
    <section class="section contact-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7" data-aos="fade-up" data-aos-delay="100">

            <form action="#" method="post" class="bg-white p-md-5 p-4 mb-5 border">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Име</label>
                  <input type="text" id="name" class="form-control ">
                </div>
                <div class="col-md-6 form-group">
                  <label for="phone">Телефон</label>
                  <input type="text" id="phone" class="form-control ">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control ">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-12 form-group">
                  <label for="message">Напишете съобщение</label>
                  <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="Изпрати" class="btn btn-primary text-white font-weight-bold">
                </div>
              </div>
            </form>

          </div>
          <div class="col-md-5" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
              <div class="col-md-10 ml-auto contact-info">
                <p><span class="d-block">Адрес:</span> <span>  2770 Банско  ул. "Георги Ковачев" №7</span></p>
                <p><span class="d-block">Телефон:</span> <span> (+1) 234 4567 8910</span></p>
                <p><span class="d-block">Email:</span> <span> aseva_bansko@abv.bg</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- край на секцията-->

{% endblock content %}
